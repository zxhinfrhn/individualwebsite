<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('background 2.jpg');
            color: white;
        }

        .thank-you-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .thank-you-container h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .back-button {
            text-decoration: none;
            color: white;
            background: #ff0080;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #8000ff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>I appreciate your interest and support.</p>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
